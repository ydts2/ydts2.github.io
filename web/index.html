<!DOCTYPE html>
<html lang="en">
<head>
    <title>AmritaType</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
             <img class="logo-img" src="Amritalogo.png"> 
        </div>
        <div class="login-container">
            <button type="button" class="btn btn-outline-warning">Sign Up</button>
            <button type="button" class="btn btn-outline-warning">Login</button>
        </div>
    </header>
    <div class="container">
        <div class="quote-container">
            <div class="quote-display" id="quote-display">Quote</div>
            <textarea id="quoteInput" class="quote-input" autofocus>Type here</textarea>
        </div>
    </div>
</body>
</html>
